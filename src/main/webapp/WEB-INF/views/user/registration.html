<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <div th:replace="/fragment/links.html :: header"></div>
    <title>InstaGod</title>
</head>

<body>
<div id="body" class="container-fluid">
<div th:replace="/fragment/navBar.html :: navBar"></div>
<span th:text="${message}"></span>
<form  method="post" th:object="${userForm}" th:action="${#servletContext.getContextPath()}+'/app/registration'" >
    <div>
        <label>Адрес электронной почты</label><br>
        <input type="text" name="email" th:field="*{email}" placeholder="email"/><br>
        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Age Error</label>
    </div>
    <div>
        <label>Логин</label><br>
        <input type="text" name="login" th:field="*{login}" placeholder="email"/><br>
        <label th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Age Error</label>
    </div>
    <div>
        <label>Пароль</label><br>
        <input type="text" name="password" th:field="*{password}" placeholder="email"/><br>
        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age Error</label>
    </div>

    <button type="submit">Отправить</button>
</form>
</div>
<div th:replace="/fragment/footer.html :: footer"></div>
<div th:replace="/fragment/links.html :: scripts"></div>
</body>
</html>
