<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html>
<head>
    <link rel="shortcut icon" th:href="${#servletContext.getContextPath()}+'/img/logo.png'" type="image/png"/>
    <div th:replace="/fragment/links.html :: header"></div>
    <link rel="stylesheet" th:href="${#servletContext.getContextPath()}+'/css/user/registration.css'"/>

</head>

<body>
<div id="body" class="container-fluid">
<div th:replace="/fragment/navBar.html :: navBar"></div>
    <div class="container-fluid">
        <div class="row">
            <div id="mainText" class="col">
               <span> Добро пожаловать на официальный сайт Floreal!
                Зарегестрируйтесь у нас, чтобы иметь возможность более эффективно использовать наш сервис!</span>
            </div>
        </div>
        <div class="row">
            <div id="errMessage" class="col">
                <span th:text="${message}"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form  id="regForm" class="regForm" method="post" th:object="${userForm}" th:action="${#servletContext.getContextPath()}+'/app/registration'" >

                        <label class="regFormLab">Адрес электронной почты:</label>
                        <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <input type="text" name="email" th:field="*{email}" placeholder="Адрес электронной почты"/>
                        <label class="regFormErr" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Age Error</label>


                        <label class="regFormLab">Логин:</label>
                        <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                        <input type="text" name="login" th:field="*{login}" placeholder="Логин"/>
                        <label class="regFormErr" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Age Error</label>


                        <label class="regFormLab">Пароль:</label>
                        <span><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="text" name="password" th:field="*{password}" placeholder="Пароль"/>
                        <label class="regFormErr" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age Error</label>


                    <a class="sendHref" href="#" onclick="document.getElementById('regForm').submit();">Зарегистрироваться</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragment/footer.html :: footer"></div>
<div th:replace="/fragment/links.html :: scripts"></div>
</body>
</html>
